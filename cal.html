<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="cal.css">

        <title>Calculator</title>

    </head>
    <body>

        <div class="Cal-container">
            <input type="text" class="display">
            <div class="keys">
                <button onclick="clearDisplay()" class="item operator-button-grey">AC</button>
                <button onclick="toggleSign('+/-')" class="item operator-button-grey">+/-</button>
                <button onclick="calculatePercentage('%')" class="item operator-button-grey">%</button>
                <button onclick="appendToDisplay('/')" class="item operator-btn">/</button>
                <button onclick="appendToDisplay(7)" class="item item-drakgrey">7</button>
                <button onclick="appendToDisplay(8)" class="item item-drakgrey">8</button> 
                <button onclick="appendToDisplay(9)" class="item item-drakgrey">9</button>
                <button onclick="appendToDisplay('x')" class="item operator-btn">x</button>
                <button onclick="appendToDisplay(4)" class="item item-drakgrey">4</button>
                <button onclick="appendToDisplay(5)" class="item item-drakgrey">5</button> 
                <button onclick="appendToDisplay(6)" class="item item-drakgrey">6</button>
                <button onclick="appendToDisplay('-')" class="item operator-btn">-</button>
                <button onclick="appendToDisplay(1)" class="item item-drakgrey">1</button>
                <button onclick="appendToDisplay(2)" class="item item-drakgrey">2</button> 
                <button onclick="appendToDisplay(3)" class="item item-drakgrey">3</button>
                <button onclick="appendToDisplay('+')" class="item operator-btn">+</button>
                <button onclick="appendToDisplay(0)" class="item item-drakgrey-0">0</button>
                <button onclick="appendToDisplay('.')" class="item item-drakgrey">.</button>
                <button onclick="calculate()" class="item operator-btn">=</button>
            </div>
        </div>
        
        <script src="cal.js"></script>
    </body>
</html>
